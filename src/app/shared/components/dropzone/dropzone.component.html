<div matRipple class="container" (click)="fileInput.click()">
  <div class="square" [style.background-image]="backgroundImageUrl"></div>
  <div class="dropzone"
    appDropzone
    (hovered)="toggleHover($event)"
    (dropped)="onDrop($event)"
    [class.hovering]="isHovering">
      <div class="dropzone-content">
        {{caption}}
        <input type="file" #fileInput accept="image/*"
          (change)="onDrop($event.target.files.item(0))">
      </div>
  </div>
</div>
