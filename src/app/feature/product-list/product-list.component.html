<button mat-fab type="button" routerLink="add">
  <mat-icon>add</mat-icon>
</button>

<mat-nav-list>
  <a mat-list-item *ngFor="let product of products | async"
    [routerLink]="product.id">
    <img matListAvatar [src]="product.fileUrl.small" alt="photo"
      *ngIf="product.fileUrl">
    <h3 matLine>{{product.name}}</h3>
    <div matLine>{{product.price | currency:'INR'}}</div>
    <mat-icon>arrow_forward_ios</mat-icon>
  </a>
</mat-nav-list>
