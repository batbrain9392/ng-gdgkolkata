<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <p>
    <app-dropzone
      (dropped)="setFile($event)"
      [fileUrl]="fileUrl"></app-dropzone>
  </p>
  <p>
    <mat-form-field appearance="standard">
      <mat-label>Name</mat-label>
      <input matInput required type="text" formControlName="name">
      <mat-error *ngIf="name.touched && name.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Price</mat-label>
      <input matInput required type="number" formControlName="price" min="0">
      <span matPrefix>â‚¹&nbsp;</span>
      <mat-error *ngIf="price.touched && price.hasError('required')">
        Price is required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Description</mat-label>
      <input matInput required type="text" formControlName="description">
      <mat-error *ngIf="description.touched && description.hasError('required')">
        Description is required
      </mat-error>
    </mat-form-field>
  </p>
  <button mat-raised-button color="primary" type="submit">SUBMIT</button>
</form>
